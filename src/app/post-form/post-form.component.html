<form [formGroup]="addform" (ngSubmit)="addAuthor()">



    <label for="authorId">Author ID</label>
      <input type="text" formControlName="authorId" class="form-control">

        <!-- <span *ngIf="addform.get('authorId').touched" class="error">
          Name has invalid characters
        </span> -->

    <label for="name">Author Name</label>
      <input type="text" formControlName="name" class="form-control">
        <!-- <span *ngIf="addform.get('name').touched" class="error">
          Name has invalid characters
        </span> -->

<button type="submit" [disabled]="addform.invalid" class="btn btn-raised btn-info">Add</button>
</form>
