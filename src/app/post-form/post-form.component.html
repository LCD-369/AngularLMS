<form [formGroup]="addform" (ngSubmit)="addAuthor()">
      <input hidden type="text" formControlName="authorId" class="form-control">
    <label for="name">Author Name</label>
      <input type="text" formControlName="name" class="form-control">
        <span *ngIf="addform.get('name').touched" class="error">
          Name has invalid characters
        </span>
<button type="submit" [disabled]="addform.invalid" class="btn btn-raised btn-info mt-2">Add</button>
</form>
