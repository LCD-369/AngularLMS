<div class="container">
  <button (click)="createAuthor()" class="btn btn-raised btn-info m-1" data-toggle="modal" data-target="#authorModal">Add Author</button>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Edit/Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let author of authors">
      <tr>
        <td>{{ author.authorId }}</td>
        <td>{{ author.authorName }}</td>
        <td><button (click)="editAuthor(author)" class="btn btn-raised btn-info m-1" data-toggle="modal" data-target="#authorModal">Update</button>
          <button class="btn btn-raised btn-info m-1" type="button">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <! -- Modal -->
    <div class="modal fade" id="authorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content p-5">
          <app-post-form [currentAuthor]="currentAuthor" [isEdit]="isEdit" (newAuthor)="onNewAuthor($event)" (updatedAuthor)="onUpdatedAuthor($event)"></app-post-form>
        </div>
      </div>
    </div>
</div>
