<form [formGroup]="editform" (ngSubmit)="updateAuthor()">
    <label for="name">Author Name</label>
    <input type="text" formControlName="name" class="form-control" placeholder="{{currentAuthor.name}}">
        <!-- <span *ngIf="editform.get('name').valid && editform.get('name').touched" class="error">
          Name has invalid characters
        </span> -->

  <button type="submit" [disabled]="editform.invalid" class="btn btn-raised btn-info mt-2">Add</button>
</form>
